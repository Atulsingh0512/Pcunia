<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Management Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container mt-4">

    <h2>Transaction Management</h2>
  
    <div class="row">
  
      <div class="col-md-6">
  
        <label for="startDate">Start Date:</label>
  
        <input type="date" class="form-control" id="startDate">
  
      </div>
  
      <div class="col-md-6">
  
        <label for="endDate">End Date:</label>
  
        <input type="date" class="form-control" id="endDate">
  
      </div>
  
    </div>
  
    <button class="btn btn-primary mt-3" (click)="generateTransactionHistory()">Generate Transaction History</button>
  
    
  
    <!-- Display transaction history table -->
  
    <div *ngIf="transactionHistory.length > 0" class="mt-4">
  
      <h3>Transaction History</h3>
  
      <table class="table">
  
        <thead>
  
          <tr>
  
            <th>Date</th>
  
            <th>Transaction Type</th>
  
            <th>Amount</th>
  
          </tr>
  
        </thead>
  
        <tbody>
  
          <tr *ngFor="let transaction of transactionHistory">
  
            <td>{{ transaction.date | date }}</td>
  
            <td>{{ transaction.type }}</td>
  
            <td>{{ transaction.amount }}</td>
  
          </tr>
  
        </tbody>
  
      </table>
  
      
  
      <!-- Print button -->
  
      <button class="btn btn-secondary" (click)="printTransactionHistory()">Print</button>
  
    </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
