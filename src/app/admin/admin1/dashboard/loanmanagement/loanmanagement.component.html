<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Management Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-4">

        <h2>Loan Management</h2>
      
        <div class="row">
      
          <div class="col-md-4">
      
            <label for="loanId">Loan ID:</label>
      
            <input type="text" class="form-control" id="loanId" [(ngModel)]="loanId">
      
          </div>
      
          <div class="col-md-4">
      
            <label for="accountHolder">Account Holder Name:</label>
      
            <input type="text" class="form-control" id="accountHolder" [(ngModel)]="accountHolder">
      
          </div>
      
          <div class="col-md-4">
      
            <label for="loanType">Loan Type:</label>
      
            <input type="text" class="form-control" id="loanType" [(ngModel)]="loanType">
      
          </div>
      
        </div>
      
        <button class="btn btn-primary mt-3" (click)="generateLoanData()">Generate Loan Data</button>
      
        
      
        <!-- Display loan details table -->
      
        <div *ngIf="loanDetails.length > 0" class="mt-4">
      
          <h3>Loan Details</h3>
      
          <table class="table">
      
            <thead>
      
              <tr>
      
                <th>Loan ID</th>
      
                <th>Account Holder Name</th>
      
                <th>Loan Type</th>
      
                <th>Action</th>
      
              </tr>
      
            </thead>
      
            <tbody>
      
              <tr *ngFor="let loan of loanDetails">
      
                <td>{{ loan.loanId }}</td>
      
                <td>{{ loan.accountHolder }}</td>
      
                <td>{{ loan.loanType }}</td>
      
                <td>
      
                  <button class="btn btn-success">Approve</button>
      
                  <button class="btn btn-danger">Reject</button>
      
                </td>
      
              </tr>
      
         
      
         </tbody>
      
          </table>
      
        </div>
      
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
