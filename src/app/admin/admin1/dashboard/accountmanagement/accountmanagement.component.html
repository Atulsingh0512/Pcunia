<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Management Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-4">

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#activationModal">Account
                    Activation</button>

            </div>

            <div class="col-md-4">

                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#suspensionModal">Account
                    Suspension</button>

            </div>

            <div class="col-md-4">

                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deactivationModal">Account
                    Deactivation</button>

            </div>

        </div>

    </div>



    <!-- Activation Modal -->

    <div class="modal fade" id="activationModal" tabindex="-1" aria-labelledby="activationModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="activationModalLabel">Confirm Account Activation</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <p>Enter account number:</p>

                    <input type="text" class="form-control" id="activationAccountNumber">

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-primary">Activate Account</button>

                </div>

            </div>

        </div>

    </div>



    <!-- Suspension Modal -->
    <div class="modal fade" id="suspensionModal" tabindex="-1" aria-labelledby="suspensionModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="suspensionModalLabel">Confirm Account Activation</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <p>Enter account number:</p>

                    <input type="text" class="form-control" id="suspensionAccountNumber">

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-primary">Activate Account</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Similar structure as Activation Modal -->



    <!-- Deactivation Modal -->
    <div class="modal fade" id="deactivationModal" tabindex="-1" aria-labelledby="deactivationModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="deactivationModalLabel">Confirm Account Activation</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <p>Enter account number:</p>

                    <input type="text" class="form-control" id="deactivationAccountNumber">

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-primary">Activate Account</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Similar structure as Activation Modal -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
