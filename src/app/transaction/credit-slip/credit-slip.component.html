<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Credit Using Slip - Banking System</title>

 <!-- Include Bootstrap CSS -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-5">

 <div class="row justify-content-center">

  <div class="col-md-8">

   <div class="card">

    <div class="card-header bg-primary text-white text-center">

     <h4>Credit Using Slip</h4>

    </div>

    <div class="card-body">

     <form>

      <div class="form-group">

       <label for="accountHolder">Account Holder Information:</label>

       <input type="text" class="form-control" id="accountHolder" placeholder="Account holder's name">

      </div>

      <div class="form-group">

       <label for="accountNumber">Account Number:</label>

       <input type="text" class="form-control" id="accountNumber" placeholder="Account number">

      </div>

      <div class="form-row">

       <div class="form-group col-md-6">

        <label for="dateTime">Date and Time:</label>

        <input type="datetime-local" class="form-control" id="dateTime">

       </div>

       <div class="form-group col-md-6">

        <label for="depositAmount">Deposit Amount:</label>

        <input type="text" class="form-control" id="depositAmount" placeholder="Amount in numerical and written formats">

       </div>

      </div>

      <div class="form-group">

       <label for="currency">Currency:</label>

       <input type="text" class="form-control" id="currency" placeholder="Currency (e.g., USD, EUR, INR)">

      </div>

      <div class="form-group">

       <label for="currencyBreakdown">Breakdown of Currency Denominations:</label>

       <textarea class="form-control" id="currencyBreakdown" rows="3" placeholder="Enter breakdown of currency denominations"></textarea>

      </div>

      <div class="form-group">

       <label for="creditedAccount">Account Number to be Credited:</label>

       <input type="text" class="form-control" id="creditedAccount" placeholder="Account number to be credited">

      </div>

      <div class="form-group">

       <label for="sourceOfFunds">Source of Funds:</label>

       <input type="text" class="form-control" id="sourceOfFunds" placeholder="Source of funds">

      </div>

      <div class="form-group">

       <label for="description">Description or Memo:</label>

       <textarea class="form-control" id="description" rows="3" placeholder="Enter description or memo"></textarea>

      </div>

      <div class="form-group">

       <label for="bankInfo">Bank/Branch Information:</label>

       <input type="text" class="form-control" id="bankInfo" placeholder="Bank and branch information">

      </div>

      <div class="form-group">

       <label for="transactionId">Transaction Reference or ID:</label>

       <input type="text" class="form-control" id="transactionId" placeholder="Transaction reference or ID">

      </div>

      <div class="form-group">

       <label for="signature">Signature:</label>

       <input type="text" class="form-control" id="signature" placeholder="Account holder's signature">

      </div>

      <div class="form-group">

       <label for="contactInfo">Contact Information:</label>

       <input type="text" class="form-control" id="contactInfo" placeholder="Contact details (phone, email)">

      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>

     </form>

    </div>

   </div>

  </div>

 </div>

</div>

<!-- Include Bootstrap JS (optional) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
