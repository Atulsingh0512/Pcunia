<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Banking System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item">

                    <a class="nav-link" routerLink="/home">Home</a>

                <li class="nav-item">

                <li class="nav-item">

                </li>

                <li class="nav-item">

                    <a class="nav-link" routerLink="/transaction">Transactions</a>

                </li>
                <li class="nav-item">

                    <a class="nav-link" routerLink="/loan">Loan</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" routerLink="/login">Logout</a>

                </li>

            </ul>

        </div>

    </nav>

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="card">

                    <div class="card-header text-center">

                        <h4>Transactions</h4>

                    </div>

                    <div class="card-body">

                        <!-- <a routerLink="creditslip"><button type="button" class="btn btn-success btn-block mb-3"

                        <a routerLink="creditcheque"><button type="button" class="btn btn-success btn-block mb-3"
                                data-toggle="modal" data-target="#creditChequeModal">Credit Using Cheque</button></a>

                        <a routerLink="debitslip"><button type="button" class="btn btn-danger btn-block mb-3"
                                data-toggle="modal" data-target="#debitSlipModal">Transfer Money</button></a>

                        <!-- <a routerLink="debitcheque"><button type="button" class="btn btn-danger btn-block"

                </div>

            </div>

        </div>

    </div>

    <!-- Credit Using Slip Modal -->

    <div class="modal fade" id="creditSlipModal" tabindex="-1" role="dialog" aria-labelledby="creditSlipModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="creditSlipModalLabel">Credit Using Slip</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>

                <div class="modal-body">

                    <!-- Your credit using slip form here -->

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-success">Credit</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Credit Using Cheque Modal -->

    <div class="modal fade" id="creditChequeModal" tabindex="-1" role="dialog" aria-labelledby="creditChequeModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="creditChequeModalLabel">Credit Using Cheque</h5>

                    </button>

                </div>

                <div class="modal-body">

                    <!-- Your credit using cheque form here -->

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-success">Credit</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Debit Using Slip Modal -->

    <div class="modal fade" id="debitSlipModal" tabindex="-1" role="dialog" aria-labelledby="debitSlipModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="debitSlipModalLabel">Debit Using Slip</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>

                    <!-- Your debit using slip form here -->

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-danger">Debit</button>

                </div>

            </div>

        </div>

    </div>

    <!-- Debit Using Cheque Modal -->

    <div class="modal fade" id="debitChequeModal" tabindex="-1" role="dialog" aria-labelledby="debitChequeModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="debitChequeModalLabel">Debit Using Cheque</h5>

                        <span aria-hidden="true">&times;</span>

                    <!-- Your debit using cheque form here -->

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                    <button type="button" class="btn btn-danger">Debit</button>

                </div>

            </div>

        </div>

    </div>
