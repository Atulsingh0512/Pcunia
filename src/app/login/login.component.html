<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Banking System Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Include Bootstrap CSS -->

</head>

<body>

  <div class="container mt-5">

    <div class="row justify-content-center">

      <div class="col-md-6">

        <div class="card">

          <div class="card-header text-center">

            <h4>Banking System Login</h4>

          </div>

          <div class="card-body">

            <form (ngSubmit)="onLogin()" #myForm="ngForm">
              <div *ngIf="loginErrorMessage" class="text text-danger"><p>{{loginErrorMessage}}</p></div>
              <div class="form-group">

                <label for="username">Username</label>

                <input type="text" class="form-control" id="username" #username="ngModel" [(ngModel)]="user1.username"
                  name="username" required placeholder="Choose a username" minlength="4" >
                <div *ngIf="username.touched && username.errors">
                  <div class="alert alert-danger" *ngIf="username.errors?.['required']">
                    UserName is empty
                  </div>
                </div>

                <div *ngIf="username.touched && username.errors">
                  <div class="alert alert-danger" *ngIf="username.errors?.['minlength']">
                    username is very short.require minm 4 characters
                  </div>

                </div>


              </div>

              <div class="form-group">

                <label for="password">Password</label>

                <input type="password" class="form-control" id="password" #password="ngModel"
                  [(ngModel)]="user1.password" name="password" required placeholder="Choose a password"
                   minlength="4">
                <div *ngIf="password.touched && password.errors">
                  <div class="alert alert-danger" *ngIf="password.errors?.['required']">
                    Password is empty
                  </div>
                </div>

                <div *ngIf="password.touched && password.errors">
                  <div class="alert alert-danger" *ngIf="password.errors?.['minlength']">
                    Password is very short.require minm 4 characters
                  </div>

                </div>

              </div>

              <button type="submit" class="btn btn-primary btn-block" [disabled]="myForm.invalid">Login</button>

            </form>

            <a routerLink="/register">New User?Register</a>
            <a routerLink="/forgot">Forgot Password</a>
            <a routerLink="/admin" style="margin-left: 330px;">Admin Login</a>

          </div>
          <div class="bg-warning test-dark mt-5 mb-5 p-4" [hidden]='!submitted'></div>

        </div>

      </div>

    </div>

  </div>
  <!-- Include Bootstrap JS (optional) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
